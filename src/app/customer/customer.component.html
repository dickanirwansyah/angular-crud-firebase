<div class="row">
    <div class="col-md-5">
        <form [formGroup]="this.customerService.form" (ngSubmit)="onSubmit()" >
            <input type="hidden" formControlName="$key">
            <div class="form-group">
                <label>Full Name :</label>
                <input type="text" class="form-control" 
                formControlName="fullName"
                [ngClass]="{'is-invalid':submitted && formControls.fullName.errors}"/>
                <!--error-->
                <div class="invalid-feedback" *ngIf="submitted && formControls.fullName.errors">
                    This field is required
                </div>
            </div>
            <div class="form-group">
                <label>email :</label>
                <input type="text" class="form-control" 
                formControlName="email"
                [ngClass]="{'is-invalid':submitted && formControls.email.errors}"/>
                <!--error-->
                <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">
                    Invalid email address
                </div>
            </div>
            <div class="form-group">
                <label>mobile :</label>
                <input type="text" class="form-control" 
                formControlName="mobile"
                [ngClass]="{'is-invalid':submitted && formControls.mobile.errors}"/>
                <!--error-->
                <div class="invalid-feedback" *ngIf="submitted && formControls.mobile.errors">
                    <label *ngIf="formControls.mobile.errors.required">This field is required</label>
                    <label *ngIf="formControls.mobile.errors.minLength">At least 8 numbers</label>
                </div>
            </div>
            <div class="form-group">
                <label>location :</label>
                <input type="text" class="form-control" formControlName="location"/>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>
        <div class="alert alert-info" *ngIf="showSuccessMessage">
            Submitted successfully
        </div>
    </div>
    <div class="col-md-7">
        <app-customer-list></app-customer-list>
    </div>
</div>
